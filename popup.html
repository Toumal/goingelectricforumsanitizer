<html>
    <head>
        <title>GoingElectric Forum Sanitizer</title>
        <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            width:250px;
            color: rgb(216, 216, 216);
            background-color: #000;
        }
        h2 {
            color: rgb(240, 126, 9);
            margin-top: 0px;
        }
        p {
            font-size: 15px;
        }
        .description {
            font-size: 10px;
            margin-top: 0px;
        }
        </style>
        <script src="popup.js"></script>

    </head>
    <body>
        <h2>GoingElectric Forum Sanitizer</h2>
        <p>
            <input type="checkbox" value="noignored" id="noignored">Ignored Users:</input>
            <div class="description">Removes notifications about ignored user posts.</div>
        </p>
        <p>
            <input type="checkbox" value="filtercustom" id="filtercustom">Filter custom words:</input>
            <div class="description">Removes all posts containing the following words: (separate by comma)</div>
            <input id="word" type="text" name="replaceword">
        </p>
        <p>
            <input type="checkbox" value="filterusers" id="filterusers">Hide posts by users:</input>
            <div class="description">Remove posts by these user names: (separate by comma)</div>
            <input id="users" type="text" name="users">
        </p>

    </body>
</html>
